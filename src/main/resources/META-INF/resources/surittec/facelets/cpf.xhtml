<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:sf="http://www.surittec.com.br/jsf/fn">
<ui:composition>
	
	<f:attribute name="mask" value="mask: '999.999.999-99', autoTab : #{not empty autoTab ? autoTab : false}"/>
	<f:converter converterId="br.com.surittec.surifaces.converter.CpfConverter"/>
	
	<c:if test="#{empty beanValidation or not beanValidation}">
		<f:validator validatorId="br.com.surittec.surifaces.validator.CpfValidador"/>
	</c:if>
	
</ui:composition>
</html>
