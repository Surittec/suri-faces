<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:sf="http://www.surittec.com.br/jsf/fn">
<ui:composition>
	
	<f:attribute name="br.com.surittec.surifaces.converter.DateConverter.PATTERN" value="#{sf:getDefaultValue(pattern, 'dd/MM/yyyy')}"/>
	<f:attribute name="mask" value="mask:'#{sf:getDefaultValue(mask, '39/19/9999')}', autoTab : #{sf:getDefaultValue(autoTab,false)}"/>
	<f:converter converterId="br.com.surittec.surifaces.converter.DateConverter"/>
	
	<c:if test="#{empty beanValidation or not beanValidation}">
		<f:validator validatorId="br.com.surittec.surifaces.validator.DateValidator"/>
	</c:if>
	
	<c:if test="#{not empty beforeThen}">
		<f:attribute name="beforeThen" value="#{beforeThen}"/>
	</c:if>
	
	<c:if test="#{not empty beforeThenMessage}">
		<f:attribute name="beforeThenMessage" value="#{beforeThenMessage}"/>
	</c:if>

	<c:if test="#{not empty afterThen}">
		<f:attribute name="afterThen" value="#{afterThen}"/>
	</c:if>
	
	<c:if test="#{not empty afterThenMessage}">
		<f:attribute name="afterThenMessage" value="#{afterThenMessage}"/>
	</c:if>
	
</ui:composition>
</html>
